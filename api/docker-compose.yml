services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./participants.csv:/docker-entrypoint-initdb.d/participants.csv
      - ./tasks.csv:/docker-entrypoint-initdb.d/tasks.csv

  api:
    build: ./server
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/mydatabase
    volumes:
      - ./server:/app
    ports:
      - "8000:8000"

volumes:
  pgdata:
